<div class="row justify-content-center align-items-center form-body">
  <div class="special-form row">
    <h3 class="align-self-center">Вход</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="row flex-column">

      <div class="form-group">
        <label for="login">
          Логин
        </label>
        <input class="form-control" id="login" type="text" formControlName="login">
      </div>

      <div class="form-group">
        <label for="password">
          Пароль
        </label>
        <input class="form-control" id="password" type="password" formControlName="password">
      </div>

      <button class="btn btn-primary align-self-center" type="submit">Войти</button>

    </form>
  </div>
</div>
