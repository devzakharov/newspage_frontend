<mat-form-field appearance="fill">
  <mat-label>Выберите даты для фильтрации</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="От">
    <input matEndDate formControlName="end" placeholder="До" (ngModelChange)="rangeChange()">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неправильная дата начала выборки</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неверная дата окончания выборки</mat-error>
</mat-form-field>
