<div class="row justify-content-center align-items-center form-body">
  <div class="row special-form">
    <h3 class="align-self-center">Регистрация</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="row flex-column">
      <div class="form-group">
        <label for="login">
          Логин
        </label>
        <input class="form-control" id="login" type="text" formControlName="login">
      </div>

      <div class="form-group">
        <label for="email">
          E-mail
        </label>
        <input class="form-control" id="email" type="text" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">
          Пароль
        </label>
        <input class="form-control" id="password" type="password" formControlName="password">
      </div>

      <button class="btn btn-primary align-self-center" type="submit">Зарегистрироваться</button>

    </form>
  </div>
</div>
