<h3>Регистрация</h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

  <div>
    <label for="login">
      Login
    </label>
    <input id="login" type="text" formControlName="login">
  </div>

  <div>
    <label for="email">
      E-mail
    </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="password">
      Password
    </label>
    <input id="password" type="password" formControlName="password">
  </div>

  <button class="button btn-primary" type="submit">Login</button>

</form>
