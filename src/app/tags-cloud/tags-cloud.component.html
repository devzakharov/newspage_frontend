<aside>
      <h2 class="align-self-center">Облако тегов</h2>
      <div class="tags-cloud">
      </div>
      <div>
        <angular-tag-cloud
          [data]="cloudData"
          [zoomOnHover]="zoomOnHoverOptions"

          [overflow]="cloudOptions.overflow">
        </angular-tag-cloud>
      </div>
</aside>
