<aside>
      <h2 class="align-self-center">Облако тегов</h2>
      <div class="tag-cloud">
        <angular-tag-cloud
          [data]="cloudData"
          [zoomOnHover]="zoomOnHoverOptions"
          [width]="cloudOptions.width"
          [overflow]="cloudOptions.overflow"
          [height]="cloudOptions.height">
        </angular-tag-cloud>
      </div>
</aside>
